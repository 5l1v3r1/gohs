dist: trusty

os:
    - linux
    - osx

compiler:
    - gcc
    - clang

addons:
    apt:
        sources:
        - ubuntu-toolchain-r-test
        - sourceline: 'ppa:mhier/libboost-latest'
        packages:
        - g++
        - gcc
        - pkg-config
        - ragel
        - libbz2-dev
        - libpcap-dev
        - libboost1.67-dev
        - tree

language: go

go:
    - 1.7.x
    - 1.8.x
    - 1.9.x
    - 1.10.x
    - master

before_install:
    - gcc -v
    - g++ -v
    - .travis/setup-travis.sh
    - .travis/build-hyperscan.sh

script:
    - go test ./...

env:
    global:
        - HYPERSCAN_VERSION=5.0.0
        - HYPERSCAN_ROOT=$HOME/hyperscan-$HYPERSCAN_VERSION

after_failure:
    - echo `pwd`
    - tree -h
